<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilete de avion spre New York</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .price {
            color: #f00;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bilete de avion spre New York</h1>
        <p>Beneficiați acum de o reducere specială de 20% la biletele de avion către New York!</p>
        <p>Prețul standard al biletului este <span class="price">$1000</span>.</p>
        <p>Cu reducerea de 20%, prețul devine <span class="price">$800</span>.</p>
        <p>Rezervați acum!</p>
    </div>
</body>
</html>
